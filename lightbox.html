<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lightbox.css">
</head>

<body>
    <div class="gallery-container">
        <ul class="gallery">
            <!-- html에 없는 속성 사용 시 "dat-" 로 작성해야 웹 표준 검사 시 오류 X -->
            <!-- <li><a href="#" alt="Gallery image"><img src="img/나무기댄탬.jpg" alt="gallery image" data-lightbox='img/나무기댄탬.jpg alt="gallery image'></a></li> -->
            <li><a href="#" alt="Gallery image"><img src="img/나무기댄탬.jpg" alt="gallery image"
                        data-lightbox="img/원민이컬러.jpg" alt="원민이"></a></li>
            <li><a href="#" alt="Gallery image"><img src="img/모자쓴컬러탬.jpg" alt="gallery image"
                        data-lightbox="img/원민이레드.jpg" alt="원민이레드"></a></li>
            <li><a href="#" alt="Gallery image"><img src="img/숲사이흑백탬.jpg" alt="gallery image"
                        data-lightbox="img/얼빡원민.jpg" alt="얼빡원민"></a></li>
            <li><a href="#" alt="Gallery image"><img src="img/앉은흑백탬.jpg" alt="gallery image"
                        data-lightbox="img/앉은원민이.jpg" alt="얼빡원민"></a></li>
        </ul>
    </div>
    <div id="lightbox-overlay">
        <img src="" alt="lightbox img" title="click anywhere to close" id="lightbox-image">
    </div>

    <script>
        document.addEventListener('click', lightBox);

        function lightBox(e) {
            // e.preventDefault();
            var elem = e.target,
                elemId = elem.getAttribute('id'),
                lightBoxImg = document.getElementById('lightbox-image'),
                lightBox = document.getElementById('lightbox-overlay'), //아이디 lightbox-image
                newImg = new Image();

            if (elem.hasAttribute('data-lightbox')) {
                //.onload : 회면에 로드가 되면 할 일
                newImg.onload = function () {
                    lightBoxImg.src = this.src;
                }
                lightBoxImg.src = '';
                newImg.src = elem.getAttribute('data-lightbox');
                lightBox.classList.add('visible')
                // lightBoxImg.src = '';
            }
            if (elemId === 'lightbox-overlay' || elemId === 'lightbox-image') {
                lightBox.classList.remove('visible')
            }
            // console.log(elem)
        }
    </script>
</body>

</html>
